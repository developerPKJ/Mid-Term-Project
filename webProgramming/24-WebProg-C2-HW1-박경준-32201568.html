<html>
  <head>
    <title>나의 소개 - chrome</title>
    <script>
      function show() {
        document.getElementById("picture").style.display = "block";
      }

      function hide() {
        document.getElementById("picture").style.display = "none";
      }
    </script>
    <style>
      #picture {
        display: none;
        width: 200px;
        height: 200px;
      }
      hr {
        border: none;
        border-top: 5px solid rgb(46, 46, 46) !important;
        color: rgb(46, 46, 46) !important;
        background-color: rgb(46, 46, 46) !important;
        height: 5px !important;
      }
      h1 {
        display: inline-block;
        margin: 0 auto;
      }
      body {
        text-align: center;
      }
    </style>
  </head>

  <body style="background-color:rgb(134, 115, 134)">
    <h1 onmouseover="show()" onmouseout="hide()">박경준</h1>

    <hr>

    <img id="picture" src="picture.jpg" alt="소개 이미지">

    <p>
      저는 대한민국에서 태어나서 소프트웨어를 전공하는 학생입니다. 제가 좋아하는 과목은
      <span style="color:purple; font-size: 26px;">웹 프로그래밍</span>이고, 그 중에서도
      <span style="color:purple; font-size: 26px;">자바스크립트</span>를 제일 잘합니다
    </p>
  </body>
</html>
