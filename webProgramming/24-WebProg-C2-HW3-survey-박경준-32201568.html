<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>소프트웨어 기술 선호에 관한 설문 - Chrome</title>
    </head>

    <body>
        <header>
            <h1>설문지</h1>
            <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
        </header>
        <hr>

        <section>
            <form>
                <p>
                    <span>학년</span>
                    <label><input type="radio" name="grade" value="1" checked>1학년</form></label>
                    <label><input type="radio" name="grade" value="2">2학년</form></label>
                    <label><input type="radio" name="grade" value="3">3학년</form></label>
                    <label><input type="radio" name="grade" value="4">4학년</form></label>
                </p>
                
                <p>
                    <span>성별</span>
                    <label><input type="radio" name="gender" value="male">남</form></label>
                    <label><input type="radio" name="gender" value="female">여</form></label>
                </p>

                <p>
                    <span>관심 분야</span>
                    <select>
                        <option value="1" selected>모바일 소프트웨어</option>
                        <option value="2">프론트엔드</option>
                        <option value="3">백엔드</option>
                    </select>
                </p>

                <p>
                    <span>진로</span>
                    <label><input type="checkbox" name="dev" value="1" checked>개발</label>
                    <label><input type="checkbox" name="plan" value="2">기획</label>
                    <label><input type="checkbox" name="business" value="3">영업</label>
                    <label><input type="checkbox" name="startup" value="4">창업</label>
                </p>

                <p>
                    <span>남기고 싶은 말</span><br>
                    <textarea cols="40" rows="10" placeholder="글을 남겨주세요"></textarea>
                </p>
            </form>
        </section>

        <footer>
            <p>Copyright 2022 by Kitae</p>
        </footer>
    </body>
</html>
