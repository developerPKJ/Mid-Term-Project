<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경 꾸미기     p.194</title>
<style>
div {
    background-color : skyblue;
    background-size : 100px 100px;
    background-image : url("media/spongebob.png");
   	background-repeat : repeat-y;
    background-position : center center;
    /*attachment - 스크롤
    백그라운드 단축 프로퍼티 : color image repeat attachment position*/
}
div {
	width : 200px;
	height : 200px;
	color : blueviolet;
	font-size : 16px;
}
</style>
</head>
<body>
<h3>div 박스에 배경 꾸미기</h3>
<hr>
<div>SpongeBob is an over-optimistic
 sponge that annoys other characters. </div>
</body>
</html>
