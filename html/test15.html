<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>둥근 모서리 테두리</title> <!--시계방향으로 값 적용(왼쪽위 시작)-->
<style>
p {
    background : #90D000;
    padding : 20px;
    width : 300px;
}
#round1 { border-radius : 50px; }
#round2 { border-radius : 0px 20px 40px 60px; }
#round3 { border-radius : 0px 20px 40px; } /*값이 부족한 경우는 대각선 방향 값 참조, 여기선 왼쪽아래 모서리가 오른쪽 위(20) 적용*/
#round4 { border-radius : 0px 20px; }
#round5 { border-radius : 50px;
			border-style : dotted; }
</style>
</head>
<body>
<h3>둥근 모서리 테두리</h3>
<hr>
<p id="round1">반지름 50픽셀의 둥근 모서리</p>
<p id="round2">반지름 0, 20, 40, 60 둥근 모서리</p>
<p id="round3">반지름 0, 20, 40, 20 둥근 모서리</p>
<p id="round4">반지름 0, 20, 0, 20 둥근 모서리</p>
<p id="round5">반지름 50의 둥근 점선 모서리</p>
</body>
<!--이미지 테두리는 시험에 안나옴 생략-->
</html>
