<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>&lt;style&gt; 태그로 스타일 만들기</title>

<!--외부 스타일시트는 작성할때 style 태그 포함하지 않고 셀렉터부분부터 쭉 입력하면됨-->
<link href="mystyle.csstype=" type="text/css" rel="stylesheet"><!--link로 외부 스타일시트 불러오기-->

<style>
    @import url(mystyle.css);/*import로 외부 스타일시트 불러오기 - import는 스타일 태그 안에 넣는게 중요*/
body {
	background-color : linen;
	color : blueviolet;
	margin-left : 30px;
	margin-right : 30px;
 }
h3 {
	text-align : center;
	color : darkred;
}
p { color : red; font-size : 15px; } /* 모든 p 태그에 적용 */
</style>
</head>

<body>
<h3>소연재</h3>
<hr>
<p>저는 체조 선수 소연재입니다. 음악을 들으면서
책읽기를 좋아합니다. 김치 찌개와 막국수 무척
좋아합니다.</p>


<h3>손 홍 민</h3>
<hr>
<p>오페라를 좋아하고</p>
<p>엘비스 프레슬리를 좋아하고</p>
<p style="color:blue">김치부침개를 좋아하고</p>
<p style="color:magenta; font-size:30px">축구를 좋아합니다.</p>
</body>
</html>
