<!--width와 height 프로퍼티로 주어진 태그의 영역을 넘어가면 태그의 내용을 어떻게 처리할 것인 가 결정
블록 태그에만 적용
overflow 프로퍼티를 적용하려면 width오 height에 박스 크기 설정 필요

visible : 기본, 넘칠 경우 컨텐츠가 상자 밖에 보임
hidden : 콘텐츠를 태그 크기로 잘라 넘어가는 것은 보이지 않음, 스크롤바 업승ㅁ
scroll : 스크롤바를 항상 부착하여 컨텐츠 출력
auto : 콘텐츠가 박스의 높이보다 넘치면 스크롤바 자동 생성-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>overflow 프로퍼티</title>
<style>
p {
	width : 15em;
	height : 3em;
	border : 1px solid lightgray;
}
.hidden { overflow : hidden; }
.visible { overflow : visible; }
.scroll { overflow : scroll; }
</style>
</head>
<body>
<h3>overflow 프로퍼티</h3>
<hr>
<p class="hidden">overflow에 hidden 값을 적용하면
	박스를 넘어가는 내용이 잘려 보이지 않습니다.</p><br>
<p class="visible">overflow에 visible 값을 적용하면
	콘텐트가 박스를 넘어가서도 출력됩니다	</p><br>
<p class="scroll">overflow에 scroll 값을 적용하면
	박스에 스크롤바를 붙여 출력합니다.</p>
</body>
</html>
