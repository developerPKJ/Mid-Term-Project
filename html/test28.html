<!-- 리스트 꾸미기
list-style-type 아이템 마커 타입 지정
list-style-image 아이템 마커 이미지 지정
list-style-positon 아이템 마커의 출력 위치 지정
list-style 앞 3개의 단축 프로퍼티
-->

<!-- padding 축약형 위 오 아 왼 (위부터 시계)
아이템 마커는 ul의 영역, 컨텐츠는 li의 영역
ul에 list-style-position : inside 부여하면 콘텐츠 안쪽에 마커 생성됨

마커 종류는 list-style-type으로 지정하는데 너무 많으니 그냥 필요하면 알아서 찾아서 쓰자

position과 마찬가지로 ul 안에 프로퍼ㅣ list-style-image : url("~~");로 이미지를 아이템 마커로 사용 가능-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트로 메뉴 만들기</title>
<style>
#menubar {
	background : olive;
}
#menubar ul { /* 여백과 패딩 모두 0 */
	margin : 0;
	padding : 0;
	width : 567px; /* 모든 아이템(<li>)을 한 줄에 품을 수 있는 폭 */
}
#menubar ul li {
	display : inline-block; /* 새 줄로 넘어가지 않게 */
	list-style-type : none; /* 마커 삭제 */
	padding : 0px 15px; /* top=bottom=0, left=right=15px */ 
}
#menubar ul li a {
	color : white;
  	text-decoration : none; /* 링크 보이지 않게 */
}
#menubar ul li a:hover {
 	color : violet;  /* 마우스 올라 갈 때 색 */
}
</style>
</head>
<body>
<nav id="menubar">
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Espresso</a></li>
		<li><a href="#">Cappuccino</a></li>
		<li><a href="#">Cafe Latte</a></li>
		<li><a href="#">F.A.Q</a></li>
	</ul>
</nav>
</body>
</html>
