<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션</title>
<style>
@keyframes bomb { /*시나리오(템플릿 - 키프레임)*/
  from { font-size : 500%;}
  to { font-size : 100%;}
}
h3 {
	animation-name : bomb;
	animation-duration : 3s;
	animation-iteration-count : infinite;
    /* + delay(로딩 후 시작까지 지연시간) / direction(animation 방향) / play-state(재생 혹은 일시정지) / timing-function(효과에 대한 속도 변화)
     / file-mode */
}
</style></head>
<body>
<h3>꽝!</h3>
<hr>
<p>꽝! 글자가 3초동안 500%에서
시작하여 100%로 바뀌는
애니메이션입니다. 무한 반복합니다.</p>
</body>
</html>
<!--동적 변화 기법 1.애니메이션 2.전환(transition) 3.변환(transform)-->
