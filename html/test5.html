<html>
    <head>
        <meta charset="utf-8">
        <title>스타일 없는 웹 페이지</title>

        <style>
            /* CSS 스타일 시트 작성 - 보면 주석 생긴게 다름 */
	        body { background-color : mistyrose; }
	        h3 { color : purple; }
	        hr { border : 5px solid yellowgreen; }
	        span { color : blue; font-size : 20px; }
            /* = 셀렉터 { 프로퍼티 콜론 값 세미콜론 }*/
        </style>
    </head>
    
    <body>
        <h3>CSS 스타일 맛보기</h3>
        <hr>
        <p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p>
    </body>

    <!--스타일 작성 방식
    1. 헤드 안에 스타일태그로 묶어서
    2. body 태그에 필요에따라 스타일 속성 추가
    3. 별개의 스타일 시트 파일 작성 후 link 나 import

    참고로 대소문자 구분 안함

    주의사항 : 스타일 태그는 반드시 헤드 태그 내에서만 작성 가능,
    스타일 태그는 여러 번 작성 가능하며 그런경우 하나로 합쳐져서 적용,
    스타일 태그에 작성된 스타일 시트는 웹 페이지 전체에 적용-->
</html>
